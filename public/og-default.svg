<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 630">
  <!-- Background: Chalk White -->
  <rect width="1200" height="630" fill="#F7F6F2"/>

  <!-- Top section with Cornish flag -->
  <g>
    <!-- St Piran's Flag -->
    <rect x="450" y="80" width="300" height="200" fill="#000000" rx="8"/>
    <rect x="450" y="170" width="300" height="30" fill="#FFFFFF"/>
    <rect x="585" y="80" width="30" height="200" fill="#FFFFFF"/>
  </g>

  <!-- Site Title -->
  <text x="600" y="360" font-family="Source Serif Pro, Georgia, serif" font-size="64" font-weight="600" fill="#2F2F2F" text-anchor="middle">
    People of Cornwall
  </text>

  <!-- Subtitle -->
  <text x="600" y="420" font-family="Inter, sans-serif" font-size="28" fill="#1F4E5F" text-anchor="middle">
    A Living Archive of Cornish Voices
  </text>

  <!-- Bottom accent line -->
  <rect x="400" y="480" width="400" height="4" fill="#B45A3C" rx="2"/>

  <!-- Keywords -->
  <text x="600" y="540" font-family="Inter, sans-serif" font-size="20" fill="#6B7280" text-anchor="middle">
    Stories • Events • Community • Heritage
  </text>
</svg>
